<title>Monkey Type Clone - Test your typing skills!</title>
<style>
  @font-face {
    font-family: "Menlo";
    src: url(./Font/Menlo-Regular.ttf);
  }

  :root {
    --green: #00b755;
    --yellow: #daaf38;
    --red: #ca4754;
    --black: #222;
    --gray: #999;
  }

  body {
    background-color: #121212;
    color: whitesmoke;

    font-family: "Menlo", monospace;

    display: grid;
    justify-content: center;
    margin-top: 32px;
    padding: 32px;
  }

  section {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    max-width: 500px;
  }

  time {
    color: var(--yellow);
  }

  input {
    z-index: -1;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    /* opacity: 0; */
  }

  p {
    display: flex;
    flex-wrap: wrap;
    gap: 3px 6px;
    margin: 0;
  }

  x-letter {
    position: relative;
    color: var(--gray);

    &.active::before {
      position: absolute;
      content: '|';
      font-size: 14px;
      color: var(--yellow);
      left: -70%;
      animation: 1s blink infinite ease-in-out;
    }
  }

  @keyframes blink {
    0%, 50% {
      opacity: 1;
    }
    75% {
      opacity: 0;
    }
  }
</style>

<body>
  <main>
    <section id="game">
      <time>30</time>
      <p></p>
      <input autofocus />
    </section>
  </main>
</body>

<script>
  const $time = document.querySelector('time');
  const $p = document.querySelector('p');
  const $input = document.querySelector('input');

  const INITIAL_TIME = 30;

  const TEXT = 'typing is a skill that improves with practice. The more you type, the faster and more accurate you become.';

  let words = [];
  let currentTime = INITIAL_TIME;

  initGame();
  initEvents();

  function initGame() {
    words = TEXT.split(' ').slice(0, 32);
    currentTime = INITIAL_TIME;

    $time.textContent = currentTime;

    $p.innerHTML = words.map((word, index) => {
      const letters = word.split('');

      return `
        <x-word>
          ${letters
          .map(letter => `<x-letter>${letter}</x-letter>`)
          .join('')
          }
        </x-word>
      `;
    }).join('');

    const $firstWord = $p.querySelector('x-word');
    $firstWord.classList.add('active');
    $firstWord.querySelector('x-letter').classList.add('active');

    const intervalId = setInterval(() => {
      currentTime--;
      $time.textContent = currentTime;

      if (currentTime === 0) {
        clearInterval(intervalId);
        gameOver();
        console.log('Game over');
      }
    }, 1000);
  }

  function initEvents() {
    document.addEventListener('keydown', () => {
      $input.focus();
    });
    $input.addEventListener('keydown', onKeyDown);
    $input.addEventListener('keyup', onkeyup);
  }

  function onKeyDown () {}
  function onkeyup () {}

  function gameOver() {
    console.log('Game over');
  }

</script>
