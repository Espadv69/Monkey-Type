<title>Monkey Type Clone - Test your typing skills!</title>
<style>
  @font-face {
    font-family: "Menlo";
    src: url(./Font/Menlo-Regular.ttf);
  }

  :root {
    --green: #00b755;
    --yellow: #daaf38;
    --red: #ca4754;
    --black: #222;
    --gray: #999;
  }

  body {
    background-color: #121212;
    color: whitesmoke;

    font-family: "Menlo", monospace;

    display: grid;
    justify-content: center;
    margin-top: 32px;
    padding: 32px;
  }

  section {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    max-width: 500px;
  }

  time {
    color: var(--yellow);
  }

  input {
    z-index: -1;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    opacity: 0;
  }

  p {
    display: flex;
    flex-wrap: wrap;
    gap: 3px 6px;
    margin: 0;
  }

  h2 {
    font-weight: 400;
    opacity: .6;
    margin: 0;
    font-size: 16px;
  }

  h3 {
    font-weight: 400;
    margin: 0;
    font-size: 24px;
    color: var(--yellow);
  }

  x-letter {
    position: relative;
    color: var(--gray);

    &.active::before {
      position: absolute;
      content: '|';
      font-size: 14px;
      color: var(--yellow);
      left: -70%;
      animation: 1s blink infinite ease-in-out;
    }

    &.active.is-last::before {
      left: 70%;
    }

    &.correct {
      color: var(--green);
    }

    &.incorrect {
      color: var(--red);
    }
  }

  x-word {
    border-bottom: 1.5px solid transparent;
    transition: border-color .3s ease-in-out;

    &.marked {
      border-color: var(--red);
    }
  }

  @keyframes blink {

    0%,
    50% {
      opacity: 1;
    }

    75% {
      opacity: 0;
    }
  }

  #game {
    display: flex;
  }

  #result {
    display: none;
  }

  #reload-button {
    margin-top: 24px;
    background: transparent;
    color: whitesmoke;
    border: 2px solid whitesmoke;
    border-radius: .3rem;
    padding: 8px 10px;
    opacity: .4;
    transition: opacity .3s ease-in-out;

    &:hover {
      opacity: 1;
    }
  }
</style>

<body>
  <main>
    <section id="game">
      <time>30</time>
      <p></p>
      <input autofocus />
    </section>
    <section id="result">
      <h2>wpm</h2>
      <h3></h3>

      <h2>accuracy</h2>
      <h3></h3>

      <button id="reload-button">
        <svg width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-reload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" /><path d="M20 4v5h-5" /></svg>
      </button>
    </section>
  </main>
</body>

<script type="module">
  import { words as INITIAL_WORDS } from './data.js';

  const $time = document.querySelector('time');
  const $p = document.querySelector('p');
  const $input = document.querySelector('input');
  const $game = document.querySelector('#game');
  const $result = document.querySelector('#result');
  const $wpm = $result.querySelector('h3');
  const $accuracy = $result.querySelector('h3:last-child');
  const $button = document.querySelector('#reload-button');

  const INITIAL_TIME = 3;

  let words = [];
  let currentTime = INITIAL_TIME;

  initGame();
  initEvents();

  function initGame() {
    words = INITIAL_WORDS.toSorted(
      () => Math.random() - 0.5
    ).slice(0, 32);

    currentTime = INITIAL_TIME;

    $time.textContent = currentTime;

    $p.innerHTML = words.map((word, index) => {
      const letters = word.split('');

      return `
        <x-word>
          ${letters
          .map(letter => `<x-letter>${letter}</x-letter>`)
          .join('')
        }
        </x-word>
      `;
    }).join('');

    const $firstWord = $p.querySelector('x-word');
    $firstWord.classList.add('active');
    $firstWord.querySelector('x-letter').classList.add('active');

    const intervalId = setInterval(() => {
      currentTime--;
      $time.textContent = currentTime;

      if (currentTime === 0) {
        clearInterval(intervalId);
        gameOver();
        console.log('Game over');
      }
    }, 1000);
  }

  function initEvents() {
    document.addEventListener('keydown', () => {
      $input.focus();
    });
    $input.addEventListener('keydown', onKeyDown);
    $input.addEventListener('keyup', onkeyup);
  }

  function onKeyDown(event) {
    const $currentWord = $p.querySelector('x-word.active');
    const $currentLetter = $currentWord.querySelector('x-letter.active');

    const { key } = event;
    if (key === ' ') {
      event.preventDefault();

      const $nextWord = $currentWord.nextElementSibling;
      const $nextLetter = $nextWord.querySelector('x-letter');

      $currentWord.classList.remove('active', 'marked');
      $currentLetter.classList.remove('active');

      $nextWord.classList.add('active');
      $nextLetter.classList.add('active');

      $input.value = '';

      const hasMissedLetters = $currentWord
        .querySelectorAll('x-letter:not(.correct)')
        .length > 0;

      const classToAdd = hasMissedLetters ? 'marked' : 'correct';

      hasMissedLetters
        ? $currentWord.classList.add('marked')
        : $currentWord.classList.add('correct');
      return
    }

    if (key === 'Backspace') {
      const $prevWord = $currentWord.previousElementSibling;
      const $prevLetter = $currentLetter.previousElementSibling;

      if (!$prevWord && !$prevLetter) {
        event.preventDefault();
        return;
      }

      const $wordMarked = $p.querySelector('x-word.marked')
      if ($wordMarked && !$prevLetter) {
        event.preventDefault();
        $prevWord.classList.remove('marked');
        $prevWord.classList.add('active');

        const $letterToGo = $prevWord.querySelector('x-letter:last-child');

        $currentLetter.classList.remove('active');
        $letterToGo.classList.add('active');

        $input.value = [
          ...$prevWord.querySelectorAll('x-letter.correct', 'x-letter.incorrect')
        ].map($el => $el.innerText).join('');
      }
    }
  }

  function onkeyup() {
    const $currentWord = $p.querySelector('x-word.active');
    const $currentLetter = $currentWord.querySelector('x-letter.active');

    const currentWord = $currentWord.innerText.trim();
    $input.maxLength = currentWord.length;
    console.log({ value: $input.value, currentWord });

    const $allLetters = $currentWord.querySelectorAll('x-letter');
    $allLetters.forEach($letter => $letter.classList.remove('correct', 'incorrect'));

    $input.value.split('').forEach((char, index) => {
      const $letter = $allLetters[index];
      const letterToCheck = currentWord[index];

      const isCorrect = char === letterToCheck;
      const letterClass = isCorrect ? 'correct' : 'incorrect';
      $letter.classList.add(letterClass);
    })

    $currentLetter.classList.remove('active', 'is-last');

    const inputLength = $input.value.length;
    const $nextActiveLetter = $allLetters[inputLength];

    if ($nextActiveLetter) {
      $nextActiveLetter.classList.add('active');
    } else {
      $currentLetter.classList.add('active', 'is-last');
    }
  }

  function gameOver() {
    $game.style.display = 'none';
    $result.style.display = 'flex';

    const correctWords = $p.querySelectorAll('x-word.correct').length;
    const correctLetters = $p.querySelectorAll('x-letter.correct').length;
    const incorrectLetters = $p.querySelectorAll('x-letter.incorrect').length;
    const totalLetters = correctLetters + incorrectLetters
    const accuracy =  totalLetters > 0 
      ? (correctLetters / totalLetters) * 100
      : 0;

    const wpm = correctWords * 60 / 10;
    $wpm.textContent = wpm;
    $accuracy.textContent = `${accuracy.toFixed(2)}%`;
    console.log('Game over');
  }

</script>
