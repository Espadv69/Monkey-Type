<title>Monkey Type Clone - Test your typing skills!</title>
<style>
  @font-face {
    font-family: "Menlo";
    src: url(./Font/Menlo-Regular.ttf);
  }
  body {
    background-color: #121212;
    color: whitesmoke;

    font-family: "Menlo", monospace;

    display: grid;
    justify-content: center;
    margin-top: 32px;
    padding: 32px;
  }
  :root {
    --green: #00b755;
    --yellow: #daaf38;
    --red: #ca4754;
    --black: #222;
    --gray: #999;
  }
</style>

<body>
  <main>
    <section id="game">
      <time>30</time>
      <p></p>
      <input autofocus>
    </section>
  </main>
</body>

<script>
  const $time = document.querySelector('time');
  const $p = document.querySelector('p');
  const $input = document.querySelector('input');

  const INITIAL_TIME = 30;

  const TEXT = 'Typing is a skill that improves with practice. The more you type, the faster and more accurate you become.';

  let words = [];
  let currentTime = INITIAL_TIME;

  initGame();
  initEvent();

  function initGame() {
    words = TEXT.split(' ').slice(0, 32);
    currentTime = INITIAL_TIME;

    $time.textContent = currentTime;

    $p.innerHTML = words.map((word, index) => {
      const letters = word.split('');

      return `
        <x-word>
          ${letters
          .map(letter => `<x-letter>${letter}</x-letter>`)
          .join('')
          }
        </x-word>
      `;
    }).join('');
  }

  function initEvent() {

  }



</script>
